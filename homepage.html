<!DOCTYPE html>
<html>
<head>
  <title>SABAMOA</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Grenze+Gotisch&family=Berkshire+Swash&display=swap');

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      margin: 0;
      background-color: #EBE8DE;
    }
    .content {
      text-align: center;
      margin-top: 20px;
    }
    h1 {
      font-family: 'Grenze Gotisch', cursive;
      font-size: 130px;
      color: #3B4229;
      margin-top: 0;
    }
    .button-container {
      display: flex;
      gap: 45px; /* Increase the gap between buttons */
      margin-top: 20px;
      align-items: center; /* Center the buttons horizontally */
      justify-content: center; /* Center the buttons along the main axis (horizontally) */
    }
    button {
      font-family: 'Berkshire Swash', cursive; /* Use the Berkshire Swash font */
      font-size: 30px; /* Adjust the font size of buttons as needed */
      color: #959F7C; /* Match the color to "SABAMOA" text */
      background-color: transparent; /* Remove button background color */
      border: none; /* Remove the button border */
      cursor: pointer; /* Add cursor pointer */
      display: flex; /* Make the button a flex container */
      align-items: center; /* Center the button text and icon vertically */
    }
    button:hover {
      background-color: #959F7C; /* Change background color on hover */
      color: #EBE8DE; /* Change text color on hover */
    }

    /* Mail, LinkedIn, TikTok, and Instagram Icon Container */
    .icon-container {
      position: fixed;
      bottom: 20px; /* Adjust this value to change the distance from the bottom */
      left: 50%;
      transform: translateX(-50%);
      font-size: 40px;
    }

    /* Remove underline from anchor links */
    a {
      text-decoration: none;
    }

    /* Style the Icons */
    .icon-container a {
      margin: 0 5px; /* Adjust the margin between the icons */
    }
    .icon-container i {
      cursor: pointer;
      color: #3B4229; /* Match the color to "SABAMOA" text */
    }

    /* Style the Buttons Text */
    .paddles-button {
      color: #3B4229; /* Match the color to "SABAMOA" text */
    }
    .photography-button {
      color: #3B4229; /* Match the color to "SABAMOA" text */
    }
    .order-button {
      color: #3B4229; /* Match the color to "SABAMOA" text */
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>SABAMOA</h1>
    <div class="button-container">
      <button onclick="window.open('https://www.instagram.com/sabamoa/', '_blank')" class="photography-button">Photography</button>
      <button onclick="location.href='/paddles'" class="paddles-button">Paddles</button>
      <button onclick="location.href='/order'" class="order-button">Order Now</button>
    </div>
  </div>

  <!-- Mail, LinkedIn, TikTok, and Instagram Icons -->
  <div class="icon-container">
    <a href="mailto:sabamoa.photography@gmail.com" class="mail-icon-container">
      <i class="fas fa-envelope"></i>
    </a>
    <a href="https://www.linkedin.com/in/saba-moallem/" target="_blank" class="linkedin-icon-container">
      <i class="fab fa-linkedin"></i>
    </a>
    <a href="https://www.tiktok.com/@sabamoallem" target="_blank" class="tiktok-icon-container">
      <i class="fab fa-tiktok"></i>
    </a>
    <a href="https://www.instagram.com/sabamoa/" target="_blank" class="instagram-icon-container">
      <i class="fab fa-instagram"></i>
    </a>
  </div>
</body>
</html>
