<!DOCTYPE html>
<html>
<head>
  <title>Order Now</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Grenze+Gotisch&family=Berkshire+Swash&display=swap');

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #EBE8DE;
    }
    .content {
      display: flex;
      align-items: center;
      gap: 20px;
      padding: 10px;
      margin-top: 0px;
    }
    h1 {
      font-family: 'Grenze Gotisch', cursive;
      font-size: 90px;
      color: #959F7C;
      background-color: transparent;
      border: none;
      cursor: pointer;
      padding: 10px 20px;
    }
    h1:hover {
      background-color: #959F7C;
      color: #EBE8DE;
    }
    h2 {
      font-family: 'Berkshire Swash', cursive;
      font-size: 40px;
      margin: 0;
      color: #3B4229; 
    }
    .form-wrapper {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 0px;
      gap: 20px;
    }
    .form-container {
      padding: 5px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 20px;
      max-width: 400px;
      width: 100%;
    }
    .form-container label {
      font-weight: bold;
      display: block;
      margin-bottom: 0px;
    }
    .form-container input[type="text"],
    .form-container input[type="email"],
    .form-container select,
    .form-container textarea {
      width: 100%;
      padding: 10px;
      font-size: 16px;
    }
    .button-container {
      display: flex;
      gap: 10px;
      align-items: center;
      justify-content: center;
      margin-top: 10px;
    }
    .button-container button {
      padding: 10px 20px;
      font-size: 30px;
      font-family: 'Berkshire Swash', cursive;
      color: #3B4229;
      background-color: transparent;
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
    }
    .button-container button:hover {
      background-color: #3B4229;
      color: #EBE8DE;
    }
  </style>
</head>
<body>
  <div class="content">
    <h1 onclick="location.href='/'">SABAMOA</h1>
    <h2>Order Now</h2>
  </div>

  <div class="form-wrapper">
    <div class="form-container">
      <form action="/submitOrder" method="post">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="paddleSize">Paddle Size:</label>
        <select id="paddleSize" name="paddleSize" required>
          <option value="">Select paddle size</option>
          <option value="Small">Small</option>
          <option value="Medium">Medium</option>
          <option value="Large">Large</option>
        </select>

        <label for="paddleBaseColor">Paddle Base Color:</label>
        <select id="paddleBaseColor" name="paddleBaseColor" required>
          <option value="">Select paddle base color</option>
          <option value="Black">Black</option>
          <option value="White">White</option>
          <option value="Red">Red</option>
          <option value="Yellow">Yellow</option>
          <option value="Purple">Purple</option>
          <option value="Blue">Blue</option>
          <option value="Brown">Brown</option>
          <option value="Pink">Pink</option>
          <option value="Green">Green</option>
        </select>

        <label for="organization">Organization:</label>
        <select id="organization" name="organization" required>
          <option value="">Select an organization</option>
          <option value="Alpha Phi Alpha">Alpha Phi Alpha</option>
          <option value="Alpha Kappa Alpha">Alpha Kappa Alpha</option>
          <option value="Kappa Alpha Psi">Kappa Alpha Psi</option>
          <option value="Omega Psi Phi">Omega Psi Phi</option>
          <option value="Delta Sigma Theta">Delta Sigma Theta</option>
          <option value="Phi Beta Sigma">Phi Beta Sigma</option>
          <option value="Zeta Phi Beta">Zeta Phi Beta</option>
          <option value="Sigma Gamma Rho">Sigma Gamma Rho</option>
          <option value="Iota Phi Theta">Iota Phi Theta</option>
        </select>

        <label for="paddleDesign">Paddle Design (What do you want included?):</label>
        <textarea id="paddleDesign" name="paddleDesign" required></textarea>

        <div class="button-container">
          <button type="submit">Submit Order</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
