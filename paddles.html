<!DOCTYPE html>
<html>
<head>
  <title>Paddles</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Grenze+Gotisch&family=Berkshire+Swash&display=swap">
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center; /* Center content horizontally */
      height: 100vh;
      margin: 0;
      background-color: #EBE8DE;
    }
    .content {
      margin-top: 20px; /* Add a small margin to separate the content from the top */
      padding-left: 20px; /* Add left padding to align content better */
      display: flex;
      align-items: center;
      gap: 10px;
    }
    h1 {
      font-size: 36px;
      font-family: 'Grenze Gotisch', cursive;
      margin: 0;
      cursor: pointer; /* Add pointer cursor to indicate it's clickable */
      color: #959F7C;
    }
    .divider {
      font-size: 20px;
    }
    .paddles-container {
      margin-top: 30px;
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .paddle-card {
      padding: 20px;
      border: 1px solid #3B4229;
      border-radius: 5px;
      max-width: 300px;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .paddle-card img {
      max-width: 100%;
      height: auto;
      margin-bottom: 20px;
    }
    .paddle-card h3 {
      font-size: 24px;
      margin: 0;
      margin-bottom: 10px;
    }
    .paddle-card p {
      font-size: 16px;
      margin: 0;
    }

    /* Style the "Order Now" button */
    .order-button {
      color: #3B4229;
      font-family: 'Berkshire Swash', cursive;
      font-size: 30px;
      cursor: pointer;
      position: absolute;
      top: 20px;
      right: 20px;
    }

    .order-button:hover {
      color: #959F7C;
    }
  </style>
</head>
<body>
  <div class="content">
    <h1 onclick="location.href='/'">SABAMOA</h1> <!-- Navigate to homepage on click -->
    <span class="divider">|</span> <!-- Divider -->
    <h2>Paddles</h2>
  </div>

  <!-- Paddles cards -->
  <div class="paddles-container">
    <div class="paddle-card">
      <img src="paddle1.jpg" alt="Paddle 1">
      <h3>Paddle 1</h3>
      <p>Details about Paddle 1</p>
      <!-- Add more paddles as needed -->
    </div>
    <div class="paddle-card">
      <img src="paddle2.jpg" alt="Paddle 2">
      <h3>Paddle 2</h3>
      <p>Details about Paddle 2</p>
    </div>
    <!-- Add more paddles as needed -->
  </div>

  <!-- Order Now button -->
  <div class="order-button" onclick="location.href='/order'">Order Now</div>
</body>
</html>
