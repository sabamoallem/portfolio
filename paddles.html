<!DOCTYPE html>
<html>
<head>
  <title>Paddles</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Grenze+Gotisch&family=Berkshire+Swash&display=swap">
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #EBE8DE;
    }
    .content {
      margin-top: 20px;
      padding-left: 20px;
      display: flex;
      align-items: center;
      gap: 30px; /* Increased gap between SABAMOA and Paddles */
    }
    h1 {
      font-size: 90px;
      font-family: 'Grenze Gotisch', cursive;
      margin: 0;
      cursor: pointer;
      color: #959F7C;
    }
    .section-title {
      font-size: 40px;
      font-family: 'Berkshire Swash', cursive;
      margin: 0;
      color: #3B4229;
    }
    .paddles-container {
      margin-top: 30px;
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .paddle-card {
      padding: 20px;
      border: 1px solid #3B4229;
      border-radius: 5px;
      max-width: 300px;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .paddle-card img {
      max-width: 100%;
      height: auto;
      margin-bottom: 20px;
    }
    .paddle-card h3 {
      font-size: 40px;
      margin: 0;
      margin-bottom: 10px;
      font-family: 'Berkshire Swash', cursive;
      color: #3B4229;
    }
    .paddle-card p {
      font-size: 20px;
      margin: 0;
      color: #3B4229;
    }

    /* Style the "Order Now" button */
    .order-button {
      font-size: 30px;
      font-family: 'Berkshire Swash', cursive;
      cursor: pointer;
      position: absolute;
      top: 20px;
      right: 20px;
      color: #3B4229;
    }

    .order-button:hover {
      background-color: #3B4229;
      color: #EBE8DE;
    }

    h1:hover{
      background-color: #959F7C;
      color: #EBE8DE;
    }
    
  </style>
</head>
<body>
  <div class="content">
    <h1 onclick="location.href='/';">SABAMOA</h1>
    <h2 class="section-title">Paddles</h2>
  </div>

  <div class="paddles-container">
    <div class="paddle-card">
      <img src="paddle1.jpg" alt="Paddle 1">
      <h3>Paddle 1</h3>
      <p>Details about Paddle 1</p>
    </div>
    <div class="paddle-card">
      <img src="paddle2.jpg" alt="Paddle 2">
      <h3>Paddle 2</h3>
      <p>Details about Paddle 2</p>
    </div>
  </div>

  <div class="order-button" onclick="location.href='/order';">Order Now</div>
</body>
</html>
